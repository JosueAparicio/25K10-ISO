
  <h3 style="text-align: center; font-size: 18px;">Subcategorias</h3>

  <div style=" text-align: center; padding: 20px;" >
    <a  style="padding: 10px; list-style: none; text-decoration: none; font-size: 13px; font-weight: bold;" *ngFor="let sub of data.categoria.subs">
      {{sub.nombre}}
    </a>

  </div>


  <!-- 
TABLA
-->
<div class="controles-container-search">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Google carboard" #input id="search">
    </mat-form-field>
  </div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort *ngIf="dataSource.data">

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> Verificar

        </th>
        <td mat-cell *matCellDef="let row; let i=index">

          <mat-checkbox (click)="$event.stopPropagation()" (change)="updateCheckedList($event, row)"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>

        </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> HU </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>

      </ng-container>

      <ng-container matColumnDef="subcaracteristica">
        <th mat-header-cell *matHeaderCellDef> Subcaracteristica </th>
        <td mat-cell *matCellDef="let element"> {{element.subcaracteristica}} </td>

      </ng-container>

      <!-- Color Column -->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td align="center" class="mat-cell" colspan="4">Sin resultados para "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
  </div>

  <div class="button-row">

    <button mat-raised-button color="warn" (click)="onClose()">Cancelar</button>

    <button mat-raised-button color="primary" type="submit" (click)="submit()"
      >Listo</button>
  </div>
